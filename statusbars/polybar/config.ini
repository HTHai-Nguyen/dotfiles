[bar/bar1]
width          = 100%
height         = 3%
;radius        = 10
;dpi           = 96
fixed-center   = true

background     = ${colors.background}
foreground     = ${colors.foreground}

line-size      = 3pt

;border-size   = 3pt
border-color   = #00000000

padding-left   = 1
padding-right  = 1

module-margin  = 1

font-0         = JetBrainsMono Nerd Font Propo;2

modules-left   = custom-menu xworkspaces
modules-center = date 
modules-right  = pulseaudio brightness cpu memory network

cursor-click   = pointer
cursor-scroll  = ns-resize

enable-ipc     = true

;separator = |
;separator-foreground = ${colors.foreground}


;  ____               ____
; | __ )  __ _ _ __  |___ \
; |  _ \ / _` | '__|   __) |
; | |_) | (_| | |     / __/
; |____/ \__,_|_|    |_____|
;

[bar/bar2]
width          = 10%
height         = 3%
offset-x       = 89%
offset-y       = 4%

background     = ${colors.background}
foreground     = ${colors.foreground}

font-0         = JetBrainsMono Nerd Font Propo;2

modules-right  = systray

override-redirect = true

cursor-click   = pointer
cursor-scroll  = ns-resize

enable-ipc     = true

;  ____       _   _   _
; / ___|  ___| |_| |_(_)_ __   __ _ ___
; \___ \ / _ \ __| __| | '_ \ / _` / __|
;  ___) |  __/ |_| |_| | | | | (_| \__ \
