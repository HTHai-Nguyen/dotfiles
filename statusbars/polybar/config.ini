[module/custom-menu]
type                          = custom/text
content                       = 
content-foreground            = ${colors.red}
content-padding               = 0

click-left                    = rofi -show run
click-right                   = rofi -show power-menu -modi power-menu:$HOME/.config/rofi/scripts/powermenu.sh

[module/xworkspaces]
type                          = internal/xworkspaces

label-active                  = %name%
label-active-background       = ${colors.background-alt}
label-active-underline        = ${colors.mauve}
label-active-padding          = 1

label-occupied                = %name%
label-occupied-padding        = 1

label-urgent                  = %name%
label-urgent-background       = ${colors.background-alt}
label-urgent-padding          = 1

label-empty                   = %name%
label-empty-foreground        = ${colors.foreground}
label-empty-padding           = 1

[module/xwindow]
type                          = internal/xwindow
label                         = %title:0:60:...%

[module/date]
type                          = internal/date
interval                      = 1

date                          = %a, %h-%d-%Y %H:%M

label                         = %date%
label-foreground              = ${colors.foreground}

[module/pulseaudio]
type                          = internal/pulseaudio

use-ui-max                    = false

interval                      = 5

format-volume-foreground      = ${colors.blue}
label-volume                  = %percentage%%
format-volume                 = <ramp-volume> <label-volume>

ramp-volume-0                 = 
ramp-volume-1                 = 
ramp-volume-2                 = 
label-muted                   = 󰝟 muted
label-muted-foreground        = ${colors.red}

click-left                   = pavucontrol

[module/brightness]
type                          = custom/script
interval                      = 2
exec                          = "xbacklight -get | awk '{printf "%d", $1}'"
label                          = %output%%
format                         = 󰃠 <label>

ramp-bright-0                  = 󰃞 
ramp-bright-1                  = 󰃟 
ramp-bright-2                  = 󰃝 
ramp-bright-3                  = 󰃠 

[module/cpu]
type                          = internal/cpu
interval                      = 2
format-foreground             = ${colors.peach}
label                         =  %percentage%%

[module/memory]
type                          = internal/memory
interval                      = 2
format-foreground             = ${colors.yellow}
label                         =  %gb_used%

[module/network]
type			      = internal/network
interface 		      = wlan0
interval		      = 3

format-connected     	      = 󱚽 
format-connected-foreground   = ${colors.green}
format-disconnected 	      = 󰖪  disconnected
format-disconnected-foreground = ${colors.red}

click-left                   = rofi -show -menu -modi network-menu:$HOME/.config/rofi/scripts/networkmenu.sh

[module/custom-tray]
type                          = custom/text
content                       = 
content-foreground            = ${colors.foreground}

click-left                    = bash $HOME/.config/polybar/tray.sh

[module/systray]
type                          = internal/tray
format-margin                 = 8pt
tray-spacing                  = 16pt
